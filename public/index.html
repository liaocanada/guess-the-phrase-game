<!DOCTYPE html>
<html>
<head>
	<title>Guess the Phrase Game</title>
	<link href="https://fonts.googleapis.com/css?family=Anonymous+Pro|Lora" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div class="wrapper">

		<!-- phrase -->
		<div class="phrase">
		</div>

		<!-- alphabet -->
		<div class="alphabet">
			<div class="letter">
				<p>A</p>
			</div>
			<div class="letter">
				<p>B</p>
			</div>
			<div class="letter">
				<p>C</p>
			</div>
			<div class="letter">
				<p>D</p>
			</div>
			<div class="letter">
				<p>E</p>
			</div>
			<div class="letter">
				<p>F</p>
			</div>
			<div class="letter">
				<p>G</p>
			</div>
			<div class="letter">
				<p>H</p>
			</div>
			<div class="letter">
				<p>I</p>
			</div>
			<div class="letter">
				<p>J</p>
			</div>
			<div class="letter">
				<p>K</p>
			</div>
			<div class="letter">
				<p>L</p>
			</div>
			<div class="letter">
				<p>M</p>
			</div>
			<div class="letter">
				<p>N</p>
			</div>
			<div class="letter">
				<p>O</p>
			</div>
			<div class="letter">
				<p>P</p>
			</div>
			<div class="letter">
				<p>Q</p>
			</div>
			<div class="letter">
				<p>R</p>
			</div>
			<div class="letter">
				<p>S</p>
			</div>
			<div class="letter">
				<p>T</p>
			</div>
			<div class="letter">
				<p>U</p>
			</div>
			<div class="letter">
				<p>V</p>
			</div>
			<div class="letter">
				<p>W</p>
			</div>
			<div class="letter">
				<p>X</p>
			</div>
			<div class="letter">
				<p>Y</p>
			</div>
			<div class="letter">
				<p>Z</p>
			</div>
		</div>

		<!-- guesses -->
		<div class="guesses">
			<div class="guess"></div>
			<div class="guess"></div>
			<div class="guess"></div>
			<div class="guess"></div>
			<div class="guess"></div>
		</div>

	</div>

	<div class="overlay">
		<div class="inner-overlay">
			<h1>Guess That Phrase</h1>
			<p>Guess letters to fill in the phrase.</br> Be careful! You only get <strong>five</strong> misses!</p>
			<button>Start Game</button>
		</div>
	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
